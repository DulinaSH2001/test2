        document.addEventListener('DOMContentLoaded', function () {
            const fromSelect = document.querySelector('select[name="from"]');
            const toSelect = document.querySelector('select[name="to"]');
            
            // Add an event listener to the "To" select element
            toSelect.addEventListener('change', function () {
                if (fromSelect.value === toSelect.value) {
                    alert("From and To countries cannot be the same.");
                    // You can also prevent form submission here if needed
                }
            });
        });

        
        document.addEventListener('DOMContentLoaded', function () {
        const navLinks = document.querySelectorAll('.nav a');
        const currentURL = window.location.href;

        // Function to set the "active" class on the correct link
        function setActiveLink() {
            navLinks.forEach(link => {
                const linkURL = link.href;

                if (currentURL === linkURL) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Call setActiveLink when the page loads and after clicking a link
        setActiveLink();

        // Add a click event listener to each navigation link
        navLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                // Remove the "active" class from all links
                navLinks.forEach(link => {
                    link.classList.remove('active');
                });

                // Add the "active" class to the clicked link
                link.classList.add('active');
            });
        });
    });
